<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <title>HungryPet</title>
	<link rel="stylesheet" href="resources/css/app.css" type="text/css" />
    <script type="text/javascript" src="includes/cordova-2.5.0-android.js"></script>
    <script type="text/javascript" src="includes/galocal.js"></script>
    <script type="text/javascript" src="coreFlashJax.js"></script>
   	<script>
			function initGoogleLibs() {
    			google.load("search","1",{
		    		callback: function() {
		    			if(window.HungryPet && HungryPet.app && HungryPet.app.getController('Map')) {
		        			HungryPet.app.getController('Map').setSearchControls();
		        		}
		    		}
		    	});
    			google.load("maps","3",{
    				other_params: 'sensor=true',
		    		callback: function() {
						if(window.HungryPet && HungryPet.app && HungryPet.app.getController('Map')) {
							HungryPet.app.getController('Map').initMap();
						}
		    		}
		    	});
			}
	</script>
	<script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAVZsacJK9u3kC39RQGB1WsRQyHzIn60jD8mJiYaD0U6uuSuOvCBR7Z-dFMAh2rGSrNig2fdshs-H87Q&callback=initGoogleLibs" async="async"></script>		
</head>
	<body style="background:#000000">
		<!--  <div id="loadingdiv" style="width:100%;height:100%;background:#000000 url('resources/img/loading.png') no-repeat center center;"></div> 	-->
	    <div id="preloadimages" style="display:none;">
   		    <img src="resources/img/cat.png" width="1" height="1" />
   		    <img src="resources/img/dog.png" width="1" height="1" />
   	    </div>
	</body>
</html>
