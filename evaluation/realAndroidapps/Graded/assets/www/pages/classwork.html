<div class="container">
   <div class="row">
    <div class="ad" ng-if="ad !== null" url="{{ad['TargetUrl'] ? ad['TargetUrl']:null}}" identity="{{ad['Id'] ? ad['Id']:null}}"
    pageId="{{ad['PageId'] ? ad['PageId']:null}}" ng-bind-html="adHTML" onclick="adClicked();">

    </div>
   <div>
       <div class="">
           <p class="" onclick="pathToDank();" style="font-size:12px">CLICK ON YOUR CLASSES FOR MORE INFO</p>
           <br class="hide-on-small-and-down">
           <a class="btn white orange-text hide-on-small-and-down modal-trigger" data-target="changeMP" style="touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); top: 0px; opacity: 1; width: 100%; margin-bottom:25px;" hidden><span class="center-block">Marking Period: {{user['current_run']}}<i class="material-icons right" style="position: relative;">keyboard_arrow_down</i> </span></a>
           <br class="hide-on-small-and-down">
       </div>
       <div class="class-cont">
           <div bindonce ng-repeat="value in testing track by $index" >
               <div class="card-panel class-card" >
                   <a href="#/class/{{value.name}}" class="black-text">
                       <div class="row" style="margin: 0px">
                           <div class="col s8">
                               <span class="sub black-text truncate">{{value.name}}</span>
                           </div>
                           <div class="col s4 ">
                               <div class="right">

                                   <div class="">
                                       <div class="center-align {value['nopluslettergrade']}} white-text" style="padding: 15px; margin-top: -15px; margin-right: -12px;width: 75px">
                                           <span class="">{{value.avggrade}}</span>
                                       </div>
                                   </div>
                                   <div class="center-align hide white-text {{value.gradediff[1]}}" style="padding: 5px; margin-top: -15px; margin-right: -15px;width: 75px; font-size: 10px">
                                       <span class="{{value.gradediff[1]}}">{{value.gradediff[0]}}%</span>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </a>
               </div>
            </div>
       </div>
       <br>

       <small class="placeholder fadeIn right">LAST UPDATED: {{time}}  </small>
       <br>
       <small class="placeholder fadeIn right" style="margin-bottom: 50px">PROCESS TIME: {{user['processTime']}}sec</small>
   </div>
</div>

</div>
    <div id="toast-container" class="placeholder slideInUp" style="z-index: 995;">
        <div data-target="changeMP" onclick="launch();" class="toast white orange-text modal-trigger hide-on-med-and-up" style="touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); top: 0px; opacity: 1; "><span class="center-block">Marking Period: {{user['current_run']}}<i class="material-icons right" >keyboard_arrow_up</i> </span></div>
    </div>
<div id="changeMP" class="modal bottom-sheet">
    <div class="modal-content">
        <div class="collection" >
            <div ng-repeat = "run in user['runs']">
                <a href="#/changemp/{{run}}" class="collection-item center-align modal-close">{{run}}</a>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="" class=" modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
    </div>
</div>
