    <div class="container">
    <div class="row">

        <div class="card-content" style="padding-bottom: 0px; padding-left: 15px; padding-right: 15px; padding-top: 15px; padding-bottom: 15px; text-align:center;">
            <span class="card-title" style="color: black">{{user.profile.name}}</span>

            <br class="hide-on-med-and-up" style="padding-bottom: 15px">

            <div class="col m6 s12">
