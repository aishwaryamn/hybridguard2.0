<div id="sa_viewmain" data-role="view" data-title="Save Course" data-show="ClearSaveData">
    <div data-role="header">
        <div data-role="navbar">
            <a data-role="button" data-align="left" data-transition="slide:right" href="#:back">Back</a>
            <span data-role="view-title"></span>
            <a data-role="button" data-align="right" onclick="SaveCourse()">Save</a>
        </div>
    </div>
    <div style="padding:20px">
        <div>
            <input id="sa_txtName" type="text" placeholder="Enter a name for the course" autocorrect="off" style="line-height:30px;width:100%"/>
        </div>
        <div style="margin-top:8px; display:none">
            <textarea id="sa_txtDesc" placeholder="Enter a description" style="resize: none; width:100%" rows="6"></textarea>
        </div>
    </div>
 </div>
