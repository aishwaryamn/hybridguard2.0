        .ui-header .ui-title a {

    <script>
                
        
        
        var html = '<span onclick="history.back();"><i class="fa fa-angle-left"></i> &nbsp; </span><a class="dropdown" style="  text-overflow: ellipsis; overflow:hidden ; " href="#dropdownMenu" data-rel="popup" data-role="button" data-inline="true" data-transition="slidedown">Game Center </a><a data-role="none" onclick="$(\'#dropdownMenu\').popup(\'open\', { positionTo : this } )">&nbsp;<i class="fa fa-chevron-down"></i></a>';
        customNamespace.header.changeTitle( { html : html , onclick : function(){ } } );


        
        $('#tabbedPanelstwoRecent').addClass('active');
        // recent & trending onclick event
        customNamespace.recent = function () {
            $('.active').removeClass('active');
            gamecenterNameSpace.getGamecenterFeed();
            
            // rewrite refresh button onclick event
            customNamespace.refresh = function(){
                
                $('#refresh span').html('updating... ' );
                
                gamecenterNameSpace.getGamecenterFeed();
                $( document ).ajaxComplete(function() {
                    
                    $('#refresh span').empty();
                    $('body,html').stop().animate({
                        scrollTop: 0
                    }, 800);
                    $( document ).unbind('ajaxComplete');
                });
            }
        }
        customNamespace.trend = function () {
            $('.active').removeClass('active');
            gamecenterNameSpace.getTrend();

            // rewrite refresh button onclick event
            customNamespace.refresh = function(){
                
                $('#refresh span').html('updating... ' );
                
                gamecenterNameSpace.getTrend();
                $( document ).ajaxComplete(function() {
                    
                    $('#refresh span').empty();
                    $('body,html').stop().animate({
                        scrollTop: 0
                    }, 800);
                    $( document ).unbind('ajaxComplete');
                });
            }
        }
            
        try{
            gamecenterNameSpace.getGamecenterFeed();
    		gamecenterNameSpace.getGamecenterEventFeed();

    		var teamId1 = gamecenterNameSpace.teamsInfo.teamId1 ;
    		var teamName1 = gamecenterNameSpace.teamsInfo.teamName1 ;
    		var teamIcon1 = gamecenterNameSpace.teamsInfo.teamIcon1 ;
    		var teamId2 = gamecenterNameSpace.teamsInfo.teamId2 ;
    		var teamName2 = gamecenterNameSpace.teamsInfo.teamName2 ;
    		var teamIcon2 = gamecenterNameSpace.teamsInfo.teamIcon2 ;
    		var scheduleDateAndTime = gamecenterNameSpace.teamsInfo.scheduleDateAndTime;

    		gamecenterNameSpace.displayTeamsInfo(teamId1, teamName1, teamIcon1, teamId2, teamName2, teamIcon2, scheduleDateAndTime);
        } catch (err) {console.log(err.message)}
        
        $(document).on('pageshow','#gameCenterView', function(event){
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();
            
            //$('#capturePhotoButtonli').hide();
            //$('#takePhotoForGameCenterli').show();
            //$('#takePhotoForCommentli').hide();
            //$('#takePhotoForTeamPageli').hide();
              
            $('#tabbedPanelstwo').show();
            customNamespace.sizing();
              
            $("#dropdown").attr("href", "#dropdownMenu");
            $("#dropdown").attr("data-rel", "popup");   
    		
            
            customNamespace.commonPopupTakePhoto = function() {
                $('#topostView').trigger('click') ;
                postNameSpace.track = 'gamecenter' ;
                cameraApp._capturePhoto();
            }
            
            customNamespace.commonPopupTakeVideo = function() {
                $('#topostView').trigger('click') ;
                postNameSpace.track = 'gamecenter' ;
                recordVideoNameSpace.CaptureVideo();
            }

            // display refresh button
            $("#refresh").show();
            // rewrite refresh button onclick event
            customNamespace.refresh = function(){
                
                $('#refresh span').html('updating... ' );
                
                
                gamecenterNameSpace.getGamecenterFeed();
                $( document ).ajaxComplete(function() {
                    
                    $('#refresh span').empty();
                    $('body,html').stop().animate({
                        scrollTop: 0
                    }, 800);
                    $( document ).unbind('ajaxComplete');
                });
            }
            
        });
    </script>
