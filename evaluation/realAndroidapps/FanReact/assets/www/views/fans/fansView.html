    <div data-role="popup" id="popupDelete" data-overlay-theme="a" data-theme="c" data-dismissible="true" style="max-width:400px;" class="ui-corner-all">

        <h3 class="ui-title">Unfollow this User?</h3>
        <a onclick="searchNameSpace.followPeople(fansOfNameSpace.unfollowThisId); $('#fansOfList').html(fansOfNameSpace.defaultfansOfList); fansOfNameSpace.isFansOfSQLiteEmpty();searchNameSpace.isDelete=true;" data-rel="back" data-role="button" data-theme="a" class="submitBtn">Yes</a>
        <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
    </div>

    <script>
        $(document).ready(function() { 
            
            customNamespace.header.changeTitle( { text : 'Fans' } );
            fansOfNameSpace.defaultfansOfList = $("#fansOfList").html();
            
            if (fansNameSpace.tabActive === "MyFans") {
                fansNameSpace.myFansActive();
            }
            else if (fansNameSpace.tabActive === "FansOf") {
                fansNameSpace.fansOfActive();
            }
            if (fansNameSpace.otherProfile == loginNameSpace.loggedUserID) {
                friendsListNameSpace.isMyFansSQLiteEmpty();
                fansOfNameSpace.isFansOfSQLiteEmpty();
            } else {
                fansOfNameSpace.getFansOfFromByProfile();
                friendsListNameSpace.getMyFansByOtherProfile();
            }
            
            
            $("#myFansTab").click(function () {
                fansNameSpace.myFansTabOnClick();
            });
            
            $("#fansOfTab").click(function () {
                fansNameSpace.fansOfTabOnClick();
            });
        });
        
        $(document).on('pageshow', '#fansView', function (event) {
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();

            
            $('#tabbedPanelstwoForFanPage').show();
            customNamespace.sizing();
            $('#myFansTab').trigger('click');

        });          
    </script>
