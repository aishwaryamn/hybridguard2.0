<script>
    
    
	$(document).ready(function () {
		// Toggles
		$(".thumbs li").click(function () {
			$(this).toggleClass("selected");
			return true;
		});
	});
    
    
	$(document).on("keyup", '#instantFanSearch', function (event) {
		event.preventDefault();
		event.stopPropagation();
		searchNameSpace.searchPopUpInputText = $(this).val();
		searchNameSpace.getPeopleFeed(loginNameSpace.loggedUserID);
	});
    
	customNamespace.header.changeTitle( { text : 'Add Fans' } );
	searchNameSpace.getPeopleFeed(loginNameSpace.loggedUserID);

</script>
