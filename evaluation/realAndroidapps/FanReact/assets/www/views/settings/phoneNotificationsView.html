<div id="phoneNotificationsView" data-role="page">
		
        <div data-role="content">
        	
        	<div class="headerPadding footerPadding">
	        	
	        	<div class="wrap_90">
	        		    	   			
    	   			<div class="settings">
    	   				
    	   				<h2>Update your settings below</h2>
    	   				
    	   				<table cellpadding="0" cellspacing="0">
    	   					<tr>
    	   						<td>Enable Notifications</td>
    	   						<td>
    	   						    <select name="flip-1" id='enableNotification' data-role="slider" onchange="showNotificationMessage(); ">
    	   						       
                                        <option value="false">No</option>  
                                         <option value="true" selected="selected">Yes</option>
    	   						    </select>
    	   						</td>
    	   					</tr>
 
    	   					<tr>
    	   						<td>Enable Vibration</td>
    	   						<td>
    	   							<select name="flip-2" id='enableVibration' data-role="slider" onchange="showNotificationWithVibration(); ">">
    	   							    <option value="false" >No</option>
    	   							    <option value="true" selected="selected">Yes</option>
    	   							</select>
    	   						</td>
    	   					</tr>
    	   				</table>
    	   				
    	   				    	   			
    	   			</div>
	        	
	        	</div><!--wrap_90-->
	        	
	        </div><!--headerPadding footerPadding-->
            
        </div><!--content-->
        
     <script>  
    
        $("#enableNotification").slider();
        $("#enableVibration").slider();



        customNamespace.header.changeTitle( { text : 'Phone Notification' } );

        var showNotificationMessage = function(){    
        	phoneNotificationSettingsNameSpace.updatePushSettingsFromSQLite('enableNotification', $('#enableNotification').val())


        }

        function showNotificationWithVibration(){
        	phoneNotificationSettingsNameSpace.updatePushSettingsFromSQLite('enableVibration', $('#enableVibration').val());

        }

        phoneNotificationSettingsNameSpace.checkIfPushSettingsIsInSQLite();
    </script>  	
</div>
