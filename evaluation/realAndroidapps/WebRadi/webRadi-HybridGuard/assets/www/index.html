<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' * blob: cdvfile://* content://* data: filesystem: gap: https://ssl.gstatic.com itms-services: ;
                                                        style-src 'self' 'unsafe-inline' * blob: cdvfile://* content://* data: filesystem: gap: https://ssl.gstatic.com;
                                                        script-src 'self' 'unsafe-eval' 'unsafe-inline' * blob: cdvfile://* content://* data: filesystem: gap: https://ssl.gstatic.com;">
    <title>WebRatio Mobile Developer App</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="js/ms-viewport.js"></script>
  </head>

  <body ontouchstart="">
    <div class="container ">
      <div class="top">
        <div class="logo hidden faded"></div>
      </div>
      <div class="inner">

        <article id="bot">
          <div class="buttons hidden faded">
            <button type="button" id="qr-code" value="QR Code" class="button">Scan QR Code</button>
            <button type="button" id="write-address" value="Write Address" class="button outline">Write Address</button>
          </div>

          <div class="monitor hidden faded">
            <form id="login-form"  novalidate >
              <div class="field">
                <label for="address">Address</label>
                <input type="url" id="address" />
              </div>
              <button type="submit" id="form-connect" value="Connect" class="button">Connect</button>
              <button type="button" id="form-cancel" value="Cancel" class="button outline">Cancel</button>
            </form>
          </div>

          <div class="info hidden faded">
            <label>3-finger tap returns here</label>
            <label>4-finger tap refreshes</label>
            <button type="button" id="settings" class="setting-btn"></button>
          </div>
          
          <div class="settings hidden faded">
              <button type="button" id="reset-am" value="Reset Account Manager" class="button">Reset Account Manager</button>
              <button type="button" id="reset-data" value="Reset Data" class="button">Reset Data</button>
              <div class="only-android">
	              <div class="field">
	                <label for="notifications-sender-id">Notification Sender ID</label>
	                <input type="text" id="notifications-sender-id" />
	              </div>
	              <button type="submit" id="setting-save" value="Save" class="button">Save</button>
	          </div>
              <button type="button" id="setting-cancel" value="Cancel" class="button outline">Cancel</button>
          </div>

          <div class="visor hidden faded pulse">
            <label>Loading...</label>
          </div>
          
          <div class="message hidden faded">
              
              <p>The following plugins aren't included in this app or they have a different version</p>
              <ul class="list">
                
              </ul>
              <button type="submit" id="message-continue" value="Continue" class="button">Continue</button>
	          
              <button type="button" id="message-back" value="Back" class="button outline">Back</button>
          </div>
        </article>

      </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/promise.min.js"></script>
    <!--script src="js/app.js"></script-->
    <script src="js/coreFlashJax.js"></script>
    <script src="js/deploy.js"></script>
  </body>

</html>
